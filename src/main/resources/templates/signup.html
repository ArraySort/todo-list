<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/ConfigFragment :: ConfigFragment}">
    <title>Sign Up</title>
</head>

<body>

<div class="container" style="max-width: 500px; margin-top: 100px">
    <div class="text-center"><h1>회원가입</h1></div>
    <!--TODO : 타이틀 꾸미기-->
    <!--TODO : 프로필 사진 업로드, 미리보기 띄우기-->
    <!--    <div>-->
    <!--        <label for="profile"></label>-->
    <!--        <input id="profile" name="profile" placeholder="프로필 사진" type="text">-->
    <!--    </div>-->

    <!--회원가입 입력 폼 시작-->
    <form method="post">
        <div>
            <label for="userId"></label>
            <input class="form-control"
                   id="userId"
                   name="userId"
                   placeholder="아이디"
                   type="text">
        </div>
        <div>
            <label for="userPassword"></label>
            <input class="form-control"
                   id="userPassword"
                   name="userPassword"
                   placeholder="비밀번호"
                   type="text">
        </div>
        <div>
            <label for="userName"></label>
            <input class="form-control"
                   id="userName"
                   name="userName"
                   placeholder="닉네임"
                   type="text">
        </div>
        <div class="text-lg-end" style="margin-top: 30px">
            <button class="btn btn-outline-primary"
                    th:onclick="|location.href='@{login}'|"
                    type="submit">가입완료
            </button>
            <button class="btn btn-outline-primary"
                    th:onclick="|location.href='@{login}'|">뒤로가기
            </button>
        </div>
    </form>
    <!--회원가입 입력 폼 끝-->

</div>

</body>
</html>
