<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/configFragment :: ConfigFragment}">
    <title>Sign Up</title>
</head>

<body>

<div class="container" style="max-width: 500px; margin-top: 100px">
    <div class="text-center"><h1>회원가입</h1></div>

    <!--회원가입 입력 폼 시작-->
    <form action="signup.html" method="post" th:action th:object="${user}">
        <div>
            <label for="userId"></label>
            <input class="form-control"
                   id="userId"
                   name="userId"
                   placeholder="아이디"
                   th:errorclass="error"
                   th:field="*{userId}"
                   type="text">
        </div>
        <div class="error" style="margin-left: 3px" th:errors="*{userId}">오류</div>

        <div>
            <label for="userPassword"></label>
            <input class="form-control"
                   id="userPassword"
                   name="userPassword"
                   placeholder="비밀번호"
                   th:errorclass="error"
                   th:field="*{userPassword}"
                   type="text">
        </div>
        <div class="error" style="margin-left: 3px" th:errors="*{userPassword}">오류</div>

        <div>
            <label for="userName"></label>
            <input class="form-control"
                   id="userName"
                   name="userName"
                   placeholder="닉네임"
                   th:errorclass="error"
                   th:field="*{userName}"
                   type="text">
        </div>
        <div class="error" style="margin-left: 3px" th:errors="*{userName}">오류</div>

        <div class="text-lg-end" style="margin-top: 30px">
            <button class="btn btn-outline-primary"
                    th:onclick="|location.href='@{login}'|"
                    type="submit">가입완료
            </button>
            <button class="btn btn-outline-primary"
                    th:onclick="|location.href='@{login}'|"
                    type="button">뒤로가기
            </button>
        </div>
    </form>
    <!--회원가입 입력 폼 끝-->

</div>

</body>
</html>
