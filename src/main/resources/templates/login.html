<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>

<div class="container" style="max-width: 500px; margin-top: 100px">

    <div class="text-center"><h1>로그인 페이지</h1></div>
    <!--TODO : 타이틀 꾸미기-->
    <!--입력 폼 시작-->
    <div>
        <label for="userId"></label>
        <input class="form-control"
               id="userId"
               name="userId"
               placeholder="아이디"
               type="text">
    </div>
    <div>
        <label for="userPassword"></label>
        <input class="form-control"
               id="userPassword"
               name="userPassword"
               placeholder="비밀번호"
               type="text">
    </div>
    <!--입력 폼 끝-->
    <!--버튼-->
    <div class="text-lg-end" style="margin-top: 30px">
        <button class="btn btn-outline-primary"
                th:onclick="|location.href='@{signup}'|">회원가입
        </button>
        <button class="btn btn-outline-primary"
                th:onclick="|location.href='@{todoList}'|">로그인
        </button>
    </div>
    <!--버튼 끝-->

</div>

</body>
</html>
