<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/configFragment :: ConfigFragment}">
    <title>Login</title>
</head>

<body>

<div class="container" style="max-width: 500px; margin-top: 100px">

    <div class="text-center"><h1>로그인 페이지</h1></div>
    <!--입력 폼 시작-->
    <form action="/login-process" method="post" th:action="@{login-process}">
        <div>
            <label for="userId"></label>
            <input class="form-control"
                   id="userId"
                   name="userId"
                   placeholder="아이디"
                   type="text">
        </div>
        <div>
            <label for="userPassword"></label>
            <input class="form-control"
                   id="userPassword"
                   name="userPassword"
                   placeholder="비밀번호"
                   type="password">
        </div>
        <div class="alert alert-danger" role="alert" th:if="${loginError}">
            <span th:text="${loginError}"></span>
        </div>
        <!--입력 폼 끝-->
        <!--버튼-->
        <div class="text-lg-end" style="margin-top: 30px">
            <button class="btn btn-outline-primary"
                    th:onclick="|location.href='@{signup}'|"
                    type="button">회원가입
            </button>
            <button class="btn btn-outline-primary"
                    id="submit"
                    type="submit">로그인
            </button>
        </div>
    </form>
    <!--버튼 끝-->
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#submit').on('click', function (e) {
            if (!($('#userId').val() && $('#userPassword').val())) {
                e.preventDefault();
                alert("아이디와 비밀번호를 올바르게 입력해주세요.");
            }
        });
    });
</script>

</body>
</html>
